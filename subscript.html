<body>
    <h1>Subscripts and Superscript Tags</h1>
    <h2>These 2 tags are used in mathematical and chemistry formulas</h2>
    <h3>All I know about maths and chemistry are</h3>
    <p>(a+b)<sup>2</sup>= a<sup>2</sup>+b<sup>2</sup>+2ab</p>
    <p>and H<sub>2</sub>O is water</p>
    <p>(x+y)(x-y)=x<sup>2</sup>-y<sup>2</sup></p>
    <p>formula of aluminium sulphate is AL<sub>2</sub>(SO<sub>4</sub>)<sub>3</sub></p>
